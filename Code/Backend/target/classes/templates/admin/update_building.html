<!DOCTYPE html>
<html lang="en">

<head>
    <title>MU Cantine</title>
    <link rel="icon" th:href="@{/img/icon.ico}" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/f9d1ffcb95.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/create_building.css}" rel="stylesheet" />
    <link th:href="@{/css/global.css}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <header th:replace="fragments/header :: header"></header>
    <aside class=" sideBar hide">
        <div th:replace="fragments/leftNav :: leftNav"></div>
    </aside>
    <aside class=" notificationBar hide">
        <div th:replace="fragments/rightNav :: rightNav"></div>
    </aside>
    <div class="container box p-5">
        <form action="#" th:action="@{/saveBuilding}" th:object="${building}" method="POST">
            <h1 class="pb-4" th:text="#{building.edit}">Edit building details</h1>
            <!-- Add hidden form field to handle update -->
            <div class="form-group">
                <label th:text="#{building.id}" for="bname"></label> :<br>
                <input type="text" class="loginData" th:field="*{idBuilding}" name="bid" placeholder="11"
                    autofocus="autofocus" style="width: 80%; ">
            </div>
            <div class="form-group">
                <label th:text="#{building.fullname}" for="bname"></label> :<br>
                <input type="text" class="loginData" th:field="*{name}" name="bname" style="width: 80%; ">
            </div>
            <div class="form-group">
                <label th:text="#{building.address}" for="baddress"></label>: <br><input type="text"
                    th:field="*{address}" name="baddress" class="loginData" placeholder="Example Street NÂº3"
                    style="width: 80%;" />
            </div>
            <div class="d-flex justify-content-around mt-5" style="width: 80%;">
                <input type="submit" name="create_building-submit" id="register-submit" class="button-confirm"
                    th:value="#{button.update}" />
                <a th:text="#{button.cancel}" href="/" th:href="@{/admin/building_list}" id="errorButton"
                    class="button-cancel"></a>
            </div>
        </form>
        <hr>
    </div>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script type="text/javascript" th:src="@{/js/notificationNav.js}"></script>
    <script type="text/javascript" th:src="@{/js/optionNav.js}"></script>
</body>

</html>
